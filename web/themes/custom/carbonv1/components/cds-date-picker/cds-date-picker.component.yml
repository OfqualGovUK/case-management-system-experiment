name: 'Carbon Date Picker'
description: 'Wrapper for <cds-date-picker> (Carbon web components).'
status: stable

#Ensures global theme library (that import carbon) is loaded
libraryOverrides:
  dependencies:
   - carbonv1/global

props:
  type: object
  properties:
    label_text:
      type: string
      title: 'Lable text'
    placeholder:
      type: string
      default: 'yyyy-mm-dd'
    kind:
      type: string
      enum: [single, range]
      default: single
    date_format:
      type: string
      default: 'Y-m-d'
    value:
      type: string
      nullable: false
  required: [label_text]