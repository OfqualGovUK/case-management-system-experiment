name: Carbon Button
description: IBM Carbon <cds-button> wrapper
status: stable

props:
  type: object
  properties:
    id:            { type: string }
    text:          { type: string, default: 'Text' }
    kind:          { type: string, default: primary, enum: [primary, secondary, tertiary, ghost, danger, danger-tertiary] }
    size:          { type: string, default: md, enum: [sm, md, lg] }
    disabled:      { type: boolean, default: false }

    href:          { type: string, default: '' }
    target:        { type: string, default: '' }
    download:      { type: string, default: '' }

    type:          { type: string, default: button, enum: [button, submit, reset] }

    icon_svg:      { type: string, default: '' }
    icon_only:     { type: boolean, default: false }
    icon_description: { type: string, default: '' }
  required:
    - text
    - kind
