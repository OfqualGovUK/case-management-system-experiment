name: Carbon Text input
description: IBM Carbon text input (Web Component)
status: stable
 
props:
  type: object
  properties:
    id:            { type: string }
    name:          { type: string }
    label:         { type: string, title: Label }
    type:          { type: string, default: text, enum: [text, email, password, number, search, url, tel] }
    value:         { type: string, default: '' }
    placeholder:   { type: string, default: '' }
    helper_text:   { type: string, default: '' }
    size:          { type: string, default: md, enum: [sm, md, lg] }
    disabled:      { type: boolean, default: false }
    required:      { type: boolean, default: false }
    readonly:      { type: boolean, default: false }
    invalid:       { type: boolean, default: false }
    invalid_text:  { type: string, default: '' }
  required: [label]