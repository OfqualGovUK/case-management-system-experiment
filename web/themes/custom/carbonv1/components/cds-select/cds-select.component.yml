name: Carbon Select
description: IBM Carbon select (Web Component)

status: stable

props:
  type: object
  properties:
    id: { type: string }
    name: { type: string }
    label: { type: string }
    placeholder:
      type: string
      description: "Optional first item"
    value:
      type: string
      description: "Selected value"
    helper_text: { type: string }
    size:
      type: string
      default: md
      enum: [sm, md, lg]
    inline:
      type: boolean
      default: false
    disabled:
      type: boolean
      default: false
    is_required:
      type: boolean
      default: false
    invalid:
      type: boolean
      default: false
    invalid_text: { type: string }
    options:
      type: array
      description: "Array of { value: string, label: string, disabled?: bool }"
  required:
    - options
